    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand page-scroll" href="#page-top">Gästebuch</a>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li class="hidden">
                        <a href="#page-top"></a>

                    <li>
                        <a class="page-scroll" href="#guestbook">Gästebuch</a>

                        <a class="page-scroll" href="#guestbook-add">Neuer Eintrag</a>

    <section id="guestbook">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Gästebuch</h2>
                    <h3 class="section-subheading text-muted">Vielen Dank für eure Beiträge.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-success"><strong>Eintrag hinzugefügt.</strong>
                    </div>
                    <ul class="timeline">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <section id="guestbook-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Neuer Eintrag</h2>
                    <h3 class="section-subheading text-muted">Hier kannst auch du dich im Gästebuch verewigen:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Titel deines Eintrags *" id="title" required data-validation-required-message="Bitte Titel eingeben." />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Dein Name *" id="username" required data-validation-required-message="Bitte Ihren Namen eingeben." />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Deine Email Adresse ( optional )" id="email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Deine Nachricht *" id="content" required data-validation-required-message="Bitte ausfüllen."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success">
                                    <div class="alert alert-danger"><strong>Sorry, Server reagiert nicht. Bitte später noch einmal probieren!</strong></div>
                                    <div class="alert alert-danger alert-not-added"><strong>Eintrag konnte nicht hinzugefügt werden!</strong></div> 
                                </div>
                                <button type="submit" class="btn btn-xl">Eintragen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="copyright">robinz.de 2015</span>
                </div>

    </footer>

    <script src="js/guestbook.js"></script>

</body>
