    <section id="guestbook">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Gästebuch</h2>
                    <h3 class="section-subheading text-muted">Vielen Dank für eure Beiträge.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-success"><strong>Eintrag hinzugefügt.</strong>
                    </div>
                    <ul class="timeline">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <section id="guestbook-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Neuer Eintrag</h2>
                    <h3 class="section-subheading text-muted">Hier kannst auch du dich im Gästebuch verewigen:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Titel deines Eintrags *" id="title" required data-validation-required-message="Bitte Titel eingeben." value="title" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Dein Name *" id="username" required data-validation-required-message="Bitte Ihren Namen eingeben." value="username" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Deine Email Adresse ( optional )" id="email" value="email@host.com" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Deine Nachricht *" id="content" required data-validation-required-message="Bitte ausfüllen.">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success">
                                    <div class="alert alert-danger"><strong>Sorry, Server reagiert nicht. Bitte später noch einmal probieren!</strong></div>
                                    <div class="alert alert-danger alert-not-added"><strong>Eintrag konnte nicht hinzugefügt werden!</strong></div> 
                                </div>
                                <button type="submit" class="btn btn-xl">Eintragen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
